<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="w-100 vh-100 d-flex align-items-center justify-content-center">
            <form id="login" class="w-50 login shadow p-3 bg-info rounded my-5">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <span class="validation text-danger email-valid my-1"></span>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                  <span class="validation text-danger password-valid my-1"></span>
                </div>
                <input id="login-btn" type="submit" class="btn btn-outline-warning">
                <div class="register-link py-3">
                    <a class="text-light" href="register.html">Don't you have an account? Register now!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
